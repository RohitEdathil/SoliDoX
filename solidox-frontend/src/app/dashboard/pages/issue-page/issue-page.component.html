<app-nav></app-nav>
<main>
  <app-banner title="Create"></app-banner>
  <form class="form-wrapper">
    <div class="input-wrapper">
      <p>Expiry Date</p>
      <input type="date" [(ngModel)]="expiryDate" name="date" />
    </div>
    <div class="input-wrapper">
      <p>File</p>
      <input type="file" name="file" (change)="fileChanged($event)" />
    </div>

    <button (click)="issue()" class="btn-medium btn-extra-margin">
      Confirm
    </button>
  </form>
</main>
