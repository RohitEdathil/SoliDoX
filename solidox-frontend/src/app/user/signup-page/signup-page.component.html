<div class="haze-border" id="container">
  <h1>Contact Us</h1>

  <div class="input-wrapper">
    <p>Organization Name</p>
    <input class="wide-input" type="text" [(ngModel)]="name" />
  </div>

  <div class="input-wrapper">
    <p>Email ID</p>
    <input class="wide-input" type="email" [(ngModel)]="email" />
  </div>

  <button (click)="signup()">Submit</button>
</div>
